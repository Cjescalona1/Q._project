 

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>{{_aux.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

 
<ion-content >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Appointment Detail</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding">
      <h1>
        <b>
        {{_aux.title | titlecase}}
        </b>
      </h1> 
   
  </div>
  <div class="ion-padding">
    <img src={{_service.image}} alt="service image">
  </div> 

  <div>

<ion-list class="ion-padding" *ngIf=!_showOpt>
  <ion-item>
    <ion-select label="Appointment Status" value={{_aux.extendedProps.status}} label-placement="floating">
      <ion-select-option value="0" disabled="true">Created</ion-select-option>
      <ion-select-option value="1" disabled="true">Accept</ion-select-option>
      <ion-select-option value="2" disabled="true" >Decline</ion-select-option>
      <ion-select-option value="3" disabled="true">Rated</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list> 
<div class="ion-padding" *ngIf=!_showOpt  >
  <ion-list>
    <ion-item>
      <ion-select label="Rate the Service" value={{_rate}}  label-placement="floating">
        <ion-select-option value="1"  disabled="_rated">★☆☆☆☆</ion-select-option>
        <ion-select-option value="2"  disabled="_rated">★★☆☆☆</ion-select-option>
        <ion-select-option value="3"  disabled="_rated">★★★☆☆</ion-select-option>
        <ion-select-option value="4"  disabled="_rated">★★★★☆</ion-select-option>
        <ion-select-option value="5"  disabled="_rated">★★★★★</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list> 
</div>
</div>

<div *ngIf=_showOpt class="ion-padding" style="display: flex; justify-content: space-evenly;" >
  <ion-button color="medium" *ngIf="_self" shape="round" (click)="appointmentStatus(2)" > 
    <ion-icon slot="start" name="trash-bin-outline" ></ion-icon>
    Decline appointment
  </ion-button>
  <ion-button color="medium" *ngIf="_self" shape="round" (click)="appointmentStatus(1)">
    <ion-icon slot="start" name="create-outline"></ion-icon>
    Accept appointment
  </ion-button>
</div>
<ion-toast trigger="create-service" [isOpen]="_changed" message="Appointment status is updating..." [duration]="2000"></ion-toast>
</ion-content>
