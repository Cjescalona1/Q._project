<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding"> 
  <ion-item >
    <ion-thumbnail slot="start">
      <img alt="" src={{img}} *ngIf=img />
    </ion-thumbnail>
    <ion-label>
      {{title}}
    </ion-label>
    <ion-label>
      {{value.startStr}}
    </ion-label>
    <ion-label>
      {{value.endStr}}
    </ion-label>
  </ion-item>

  <ion-card-content>
    <ion-list *ngFor="let service of _services">
      <!-- <ion-item (click)=serviceClick(service)> -->
    <ion-item (click)="setTitle(service.name, service.image, service.id)">
       <ion-thumbnail slot="start">
          <!-- <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" /> -->
          <img alt="Silhouette of mountains" src={{service.image}} />
        </ion-thumbnail>
        <ion-label>
          {{service.name}}
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content> 
</ion-content>
