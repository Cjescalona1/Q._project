<ion-header [translucent]="true" class="ion-no-border head" >
  <ion-toolbar>
    <ion-button color="none" class="icon-container" [routerLink]="['/main']">
      <img class="icon" src="./../../../assets/images/Q.svg" alt="Q" slot="start">
    </ion-button>
    <ion-title >My Profile</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button color="medium"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  *ngIf=!loaded>
  <div class="loader">
    <ion-spinner type="circular"> 
    </ion-spinner>
  </div>
</ion-content>
<ion-content class="ion-padding" [fullscreen]="true"  *ngIf=loaded>
  <div class="but-flex"> 
    <h1>  {{_cons.name | titlecase }}</h1>    
    <a  (click)="goEdit(_cons.id)">
    <ion-button style="margin-top: 0.9rem;  " color="medium" *ngIf="self" shape="round"> 
        Edit Profile
    </ion-button>
    </a>
  </div>
  <img class="ion-padding" src={{_cons.image}} alt="">
  <div>
    <h2>
    My  Description
    </h2>
    {{_cons.description}}
    <br>
    <br>
    Phone :
    <b>
      {{_cons.phone}}
    </b> 
    
  </div>
  <!-- --- -->
  <div class="calendar-container">
    <full-calendar [options]='calendarOptions'></full-calendar>
  </div> 
  <!-- --- -->
 
</ion-content>
