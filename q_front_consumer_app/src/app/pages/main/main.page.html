
<ion-header [translucent]="true" class="ion-no-border head" >
  <ion-toolbar>
    <ion-button color="none" class="icon-container" [routerLink]="['/main']" >
      <img class="icon" src="./../../../assets/images/Q.svg" alt="Q" slot="start">
    </ion-button>
    <ion-title >Q point</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button color="medium"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" [fullscreen]="true">
  <!-- <ion-header >
      <ion-title class="mainTit">Q point</ion-title>
  </ion-header> -->

  <div class="descContainer mainDesc">
    Q point is the new p2p service market , find the service you need, contact the provider and create an appointment, save the date on your calendaries.
  </div>
  <div class="searchContainer">
    <!-- <input type="text" name="search" id="search" placeholder="Find your service">  -->
    <ion-searchbar id="search" placeholder="Find your service" debounce="500" (ionInput)=findService($event)></ion-searchbar>
  </div> 
  
    <h5 class="descContainer" *ngIf="noFound"> Service not found...</h5>
  

  <div class="_servs" *ngIf=!found> 
  
  <h2 class="descContainer">Services</h2>
  <div>
    <ion-list class="serv-container" lines="none" *ngFor="let serv of _servs">
      <!-- <ion-item (click)=serviceClick(ev)> -->
    <ion-item   class="less-margin" (click)="openModal(serv.id)" >
        <ion-thumbnail slot="start" >
         <img alt="Service image" src={{serv.image}} />
        </ion-thumbnail>
        <!-- <ion-label (click)="openModal(ev)"> -->
        <ion-label>
          <b>
            {{serv.name}}
          </b>
          <br>
          <div style="text-overflow:ellipsis ; overflow: hidden; max-height: 4rem;  white-space: nowrap;">
            {{serv.description}}
          </div>
        </ion-label>
      </ion-item>
    </ion-list>
  </div> 
  </div>
  <div *ngIf=found> 
    <h2 class="descContainer">Services</h2>

    <div class="loader" *ngIf="loading"> 
      <ion-spinner name="crescent"></ion-spinner>
    </div>
    <div *ngIf="!loading">
      <ion-list  class="serv-container" lines="none" *ngFor="let serv of _founds">
        <ion-item (click)="openModal(serv.id)" >
          <ion-thumbnail slot="start">
           <img alt="Service image" src={{serv.image}} />
          
          </ion-thumbnail>
          <ion-label>
            <b>
              {{serv.name}}
            </b>
            <br>
            {{serv.description}}
          </ion-label>
        </ion-item>
      </ion-list>
    </div>

  </div>
  
</ion-content>
