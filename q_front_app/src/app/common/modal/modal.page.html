<ion-header [translucent]="true" class="ion-no-border head" >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Servicios</ion-title>
     
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true" >
  <div *ngIf="_type=='Delete'">
    <h1>
      Delete Service
    </h1>
      Are you sure you want to delete this service?
      <div style="display: flex; justify-content: space-evenly; align-items: center; margin-top: 3rem;">
        <ion-button color="medium" (click)="cancel()"><b>No</b></ion-button>
        <ion-button color="medium" (click)="delete()"><b>Yes</b></ion-button>
      </div>
  </div>
</ion-content>
